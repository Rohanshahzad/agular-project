<div style="height: 70px; width: 100%; background-color: rgb(12, 71, 52); display: flex; justify-content: center;">
    <button class="button-2" mat-button [style.color]="'white'" (click)="back()">Back</button>
</div>
<mat-spinner *ngIf="(blogsService.loader | async)"></mat-spinner>
<div class="container-1" *ngIf="!(blogsService.loader | async) && card" >
    <div class="card-container" *ngFor="let card of card">
        <h1 class="title">{{ card.title }}</h1>
        <img src="{{ card.image }}" class="image">
        <p class="description">{{ card.description }}</p>
        <p class="date">{{ card.date | date }}</p>
        <p class="author"><b>By {{ card.author }}</b></p>
        <a class="back" (click)="back()">Back</a>
    </div>
</div>
